apiVersion: skaffold/v2beta5
kind: Config
deploy:
  kubectl:
    manifests:
    - ./infra/k8s/**
build:
  local:
    push: false
  artifacts:
  - image: pramindanata/tix-auth
    context: auth
    docker:
      dockerfile: DockerfileDev
    sync:
      manual:
        - src: 'src/**/*.ts'
          dest: .
portForward:
  - resourceType: deployment
    resourceName: auth-mongo-depl
    port: 27017
    localPort: 9001