apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticket-service
  template:
    metadata:
      labels:
        app: ticket-service
    spec:
      containers:
        - name: ticket-service
          image: pramindanata/tix-ticket
          ports:
            - containerPort: 4000
          env:
            - name: NODE_ENV
              value: 'development'
            - name: APP_PORT
              value: '4000'
            - name: APP_USE_HTTPS
              value: 'true'
            - name: DB_HOST
              value: 'mongodb://ticket-mongo-cluster-ip'
            - name: DB_NAME
              value: 'ticket'
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: ticket-service-cluster-ip
spec:
  type: ClusterIP
  selector:
    app: ticket-service
  ports:
    - name: ticket-service
      protocol: TCP
      port: 4000
      containerPort: 4000