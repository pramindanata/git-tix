apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: pramindanata/tix-client
          resources:
            requests:
              memory: '100Mi'
              cpu: '50m'
            limits:
              memory: '150Mi'
              cpu: '150m'
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_HOST
              value: 'git-tix.dev'
            - name: NEXT_PUBLIC_PROXY_HOST
              value: 'http://ingress-nginx-controller.ingress-nginx.svc.cluster.local'
---
apiVersion: v1
kind: Service
metadata:
  name: client-service-cluster-ip
spec:
  type: ClusterIP
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000