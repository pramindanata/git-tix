apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      containers:
        - name: auth-mongo
          image: mongo:4.2.3
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: auth-mongo-storage
              mountPath: /data/db
              subPath: auth-service
      volumes:
        - name: auth-mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-cluster-ip
spec:
  type: ClusterIP
  selector:
    app: auth-mongo
  ports:
    - name: auth-mongo
      protocol: TCP
      port: 27017
      targetPort: 27017