name: deploy-order

on:
  push:
    branches:
      - master
    paths:
      - 'packages/order/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd packages/order && docker build -t pramindanata/tix-order .
      - run: echo "$DOCKER_PASSWORD" | docker login -u $DOCKER_USERNAME --password-stdin
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker push pramindanata/tix-order
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}
      - run: doctl kubernetes cluster kubeconfig save git-tix
      - run: kubectl rollout restart deployment order-service

    