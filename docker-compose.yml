version: '3'

services:
  db-mongo:
    image: mongo:4.2.3
    ports:
      - 27017:27017
    networks:
      - git-tix-net
    volumes:
      - git-tix-db:/data/db

  redis:
    image: redis:6-alpine
    command: [
      '--appendonly', 'yes'
    ]
    ports:
      - 6379:6379
    networks:
      - git-tix-net
    volumes:
      - git-tix-redis:/data

  stan:
    image: nats-streaming:0.18-alpine
    command: [
      '-st', 'FILE',
      '--dir', '/data/nats',
      '-m', '8222',
      '-p', '4222',
      '-hbi', '5s',
      '-hbt', '5s',
      '-hbf', '2',
      '-SD',
      '-cid', 'git-tix'
    ]
    ports:
      - 4222:4222
      - 8222:8222
    networks:
      - git-tix-net
    volumes:
      - git-tix-nats:/data/nats
    
  stan-console:
    image: mozgoo/nats-streaming-console
    depends_on:
      - stan
    ports:
      - 8282:8282
    networks:
      - git-tix-net
    environment: 
      - 'STAN_URL=http://stan:4222'
      - 'STAN_MONITOR_URL=http://stan:8222'
      - 'STAN_CLUSTER=git-tix'

networks:
  git-tix-net:
    driver: bridge
  
volumes:
  git-tix-db:
    driver: local
  git-tix-nats:
    driver: local
  git-tix-redis:
    driver: local